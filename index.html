 <html>

 <head>
   <title> face recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>

       <h1 class="btn btn-info">FACE RECOGNIZER APP</h1>
       <br><br>

       <p style="font-size: 22px;">Model is trained to identify the following faces: </p>


       <b>bhagya</b>
       <hr>
       <br>

       <b>kavya</b>
       <hr>
       <br>

       <b>parth</b>
       <hr>
       <br>

       <b>grandma</b>
       <hr>
       <br>

       <label>Webcam View - </label>

       
       <br><br>
       
       <div id="camera"></div>
       
       <br><br>

       <div id="result"></div>

       <br><br>

       <br><br>
       <button class="btn btn-info" onclick="take_snapshot()" >capture</button>

       <br><br>

       <span style="font-size: 22px;">Object : </span>
       <span id="object_name" style="font-size: 22px;"></span> <br> <br>

       <button class="btn btn-info" onclick="accuracy()" >Accuracy</button>

       <br><br>
       <span style="font-size: 22px;">Accuracy : </span>
       <span id="object_accuracy" style="font-size: 22px;"></span> <br> <br>
     
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
